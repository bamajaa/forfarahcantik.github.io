<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Untuk Arahcantikk ðŸ’–</title>
  <style>
    :root { --accent: #ff6b81; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: system-ui; background: #111; color: #fff; }
    .wrap { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 16px; }
    .card { max-width: 600px; padding: 24px; background: #222; border-radius: 12px; text-align: center; }
    .viewer { position: relative; height: 300px; overflow: hidden; border-radius: 12px; }
    .viewer img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity .6s; }
    .viewer img.show { opacity: 1; }
    .dots { display: flex; gap: 8px; justify-content: center; margin-top: 12px; }
    .dot { width: 10px; height: 10px; border-radius: 50%; background: #555; cursor: pointer; }
    .dot.active { background: var(--accent); }

    /* Tombol play di tengah layar */
    .play-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .play-btn {
      width: 80px;
      height: 80px;
      background: var(--accent);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
    }
    .play-btn::before {
      content: '';
      display: block;
      width: 0;
      height: 0;
      border-left: 24px solid white;
      border-top: 14px solid transparent;
      border-bottom: 14px solid transparent;
      margin-left: 6px;
    }
  </style>
</head>
<body>

  <div class="play-overlay" id="playOverlay">
    <div class="play-btn" id="playBtn"></div>
  </div>

  <div class="wrap">
    <div class="card">
      <h1>Untuk Arahcantikk ðŸ’–</h1>
      <div class="viewer" id="viewer">
        <img src="foto3.jpg" class="show">
        <img src="foto1.jpg">
        <img src="foto4.jpg">
        <img src="foto2.jpg">
        <img src="foto5.png">
        <img src="foto6.jpg">
      </div>
      <div class="dots" id="dots"></div>
    </div>
  </div>

  <audio id="bgMusic" loop>
    <source src="Aboutyou.mp3" type="audio/mpeg">
  </audio>

  <script>
    const images = document.querySelectorAll('.viewer img');
    const dotsContainer = document.getElementById('dots');
    let currentIndex = 0;
    let interval;

    // Buat titik navigasi
    images.forEach((_, i) => {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      if (i === 0) dot.classList.add('active');
      dot.addEventListener('click', () => showImage(i));
      dotsContainer.appendChild(dot);
    });
    const dots = document.querySelectorAll('.dot');

    function showImage(index) {
      images.forEach(img => img.classList.remove('show'));
      dots.forEach(dot => dot.classList.remove('active'));
      images[index].classList.add('show');
      dots[index].classList.add('active');
      currentIndex = index;
    }

    function startSlideshow() {
      interval = setInterval(() => {
        let next = (currentIndex + 1) % images.length;
        showImage(next);
      }, 3000);
    }

    // Play overlay handler
    document.getElementById('playBtn').addEventListener('click', () => {
      document.getElementById('playOverlay').style.display = 'none';
      document.getElementById('bgMusic').play();
      startSlideshow();
    });
  </script>
</body>
</html>
